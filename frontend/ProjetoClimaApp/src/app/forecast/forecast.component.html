<div class="container py-4">
  <div *ngIf="weather">
    <h2>{{ weather.name }}</h2>
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 class="card-title">Clima Atual</h3>
        <p class="card-text">Temperatura: {{ weather.main.temp }}°C</p>
        <p class="card-text">Umidade: {{ weather.main.humidity }}%</p>
        <p class="card-text">{{ weather.weather[0].description }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="forecast">
    <h3>Previsão</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let item of forecast.list" class="col">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">
              {{ item.dt * 1000 | date : "dd/MM/yyyy HH:mm" }}
            </h5>
            <p class="card-text">Temperatura: {{ item.main.temp }}°C</p>
            <p class="card-text">{{ item.weather[0].description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
